{% load static %}
{% load i18n %}

<div class="page-header">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="title">
        <h4>
          {% block title %}

          {% endblock %}
        </h4>
      </div>
      <nav aria-label="breadcrumb" role="navigation">

          {% endblock %}
        </ol>
      </nav>
    </div>
  </div>
</div>
